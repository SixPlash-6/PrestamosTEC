<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3 style="text-align: center;">Agregar articulo</h3>
        </div>
        <div class="card-body">
            <form action="" #f="ngForm">
                <div class="form-group">
                    <label for="codigo">Codigo:</label>
                    <input type="text" class="form-control" name="codigo" [(ngModel)]="modeloIproducto.codigo"
                        #ctrl="ngModel">
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" name="nombre" [(ngModel)]="modeloIproducto.nombre"
                        #ctrl="ngModel">
                </div>
                <div class="form-group">
                    <label for="categoria">Categoria:</label>
                    <input type="text" class="form-control" name="categoria" [(ngModel)]="modeloIproducto.categoria"
                        #ctrl="ngModel">
                </div>
                <div class="form-group">
                    <label for="subcategoria">Subcategoria:</label>
                    <input type="text" class="form-control" name="subcategoria"
                        [(ngModel)]="modeloIproducto.subcategoria" #ctrl="ngModel">
                </div>
                <div class="form-group">
                    <label for="precio">Precio:</label>
                    <input type="text" class="form-control" name="precio" [(ngModel)]="modeloIproducto.precio"
                        #ctrl="ngModel">
                </div>
                <button (click)="insertarProducto(modeloIproducto)" class="btn btn-danger">Guardar</button>
                <button (click)="editarProducto(modeloIproducto)" class="btn btn-warning">Actualizar</button>
            </form>
        </div>
    </div>
</div>
