<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3 style="text-align: center;">Agregar persona</h3>
        </div>
        <div class="card-body">
            <form action="" #f="ngForm">
                <div class="form-group">
                    <label for="nombres">nombre:</label>
                    <input type="text" class="form-control" name="nombre" [(ngModel)]="modeloIcliente.nombre"
                        #ctrl="ngModel">
                </div>
                <div class="form-group">
                    <label for="Apellidos">Apellido:</label>
                    <input type="text" class="form-control" name="apellido" [(ngModel)]="modeloIcliente.apellido"
                        #ctrl="ngModel">
                </div>
                <div class="form-group">
                    <label for="documento">documento:</label>
                    <input type="text" class="form-control" name="documento" [(ngModel)]="modeloIcliente.documento"
                        #ctrl="ngModel">
                </div>
                <div class="form-group">
                    <label for="correo">correo:</label>
                    <input type="text" class="form-control" name="correo" [(ngModel)]="modeloIcliente.correo"
                        #ctrl="ngModel">
                </div>
                <div class="form-group">
                    <label for="telefono">telefono:</label>
                    <input type="text" class="form-control" name="telefono" [(ngModel)]="modeloIcliente.telefono"
                        #ctrl="ngModel">
                </div>
                <button (click)="insertarCliente(modeloIcliente)" class="btn btn-danger">Guardar</button>
                <button (click)="editarCliente(modeloIcliente)" class="btn btn-warning">Actualizar</button>
            </form>
        </div>
    </div>
</div>
