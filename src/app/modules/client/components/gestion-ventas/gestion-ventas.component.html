<div class="container">
    <div class="card-header">
        <h3 style="text-align: center">GESTIONAR PRESTAMOS</h3>
    </div>
</div>
<!--TABLA-->
<div class="table-responsive">
    <div class="card">
        <div class="card-header">
            <div class="card-body">
                <button mat-raised-button color="primary" type="button" class="btn btn-primary btn-sm"
                    (click)="openDialog()">Solicitar
                    producto</button>
                <table class="table table-hover table-sm" *ngIf="datosPrestamos">
                    <thead>
                        <tr>
                            <th scope="col">Fecha</th>
                            <th scope="col">Usuario</th>
                            <th scope="col">Producto</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Observacion</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let prestamo of datosPrestamos">
                            <td>{{prestamo.fecha}}</td>
                            <td>{{prestamo.usuario}}</td>
                            <td>{{prestamo.item}}</td>
                            <td>{{prestamo.estado}}</td>
                            <td>{{prestamo.observacion}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<hr>
