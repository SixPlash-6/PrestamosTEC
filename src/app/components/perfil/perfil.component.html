<mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile>
        <mat-card (click)="client()" class="example-card">
            <mat-card-header>
                <mat-card-title-group>
                    <mat-card-title>CLIENTE</mat-card-title>
                    <mat-card-subtitle>Ver acciones que puede realizar el cliente </mat-card-subtitle>
                    <img mat-card-xl-image src="./assets/image/Usuario-icono.png">
                </mat-card-title-group>
            </mat-card-header>
            <mat-card-content>
                {{textoCliente}}
            </mat-card-content>
        </mat-card>

    </mat-grid-tile>
    <mat-grid-tile>
        <mat-card (click)="admin()" class="example-card">
            <mat-card-header>
                <mat-card-title-group>
                    <mat-card-title>ADMINISTRADOR</mat-card-title>
                    <mat-card-subtitle>Ver acciones que puede realizar el Administrador </mat-card-subtitle>
                    <img mat-card-xl-image src="./assets/image/Usuario-Admin.png">
                </mat-card-title-group>
            </mat-card-header>
            <mat-card-content>
                {{textoAdministrador}}
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
